[workspace]
members = [
  "ttlog",
  "ttlog-view",
  "examples/ttlog-simple",
  "examples/ttlog-server", 
  "examples/ttlog-complex",
  "examples/ttlog-filereader", 
  "ttlog-event",
]

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["wildduck <duckui@duck.com>"]
description = "A comprehensive tracing and logging system"
license = "MIT"
repository = "https://github.com/yourusername/ttlog"

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_cbor = "0.11.2"
smallvec = { version = "1.15.1", features = ["serde"] }
arrayvec = { version = "0.7.6", features = ["serde"] }
